<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Music Recommendation System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
  <div class="container">
    <h2 class="text-center">Music Recommendation System</h2>
    <form class="form" action="/recom" method="post">
      <div class="form-group">
        <label for="text">Select Song</label>
        <select name="names" class="form-control">
          {% for i in name %}
          <option value="{{i}}">{{i}}</option>
          {% endfor %}
        </select>
      </div>

      <button style="margin-top:20px;" type="submit" class="btn btn-primary btn-lg">Recommendation</button>
    </form>

    <div class="row">
      {% for i in songs %}
      <div class="card" style="width: 18rem;">
        <img src="{{ url_for('static', filename='img1.jpg') }}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{i}}</h5>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>



</body>

</html>
